{% extends 'base.html' %}

{% block content %}
<ul class="breadcrumb">
  <li><a href="/calibrate/">Calibration</a></li>
	<li class="active">Parameters</li>
</ul>

<a class="pull-right btn btn-default btn-xs" href="add/"><span class="glyphicon
 glyphicon-plus"></span> Add Parameter</a>

<h2>Parameters</h2>

<table class="table table-condensed table-striped">
	<thead>
		<tr>
			<th>Parameter</th>
			<th>Type</th>
			<th>Value</th>
		</tr>
	</thead>

	<tbody>
{% for parameter in object_list %}
<tr>
	<td><a href="{{parameter.get_absolute_url}}">{{parameter.slug}}</a></td>
	<td>{{parameter.num_type}}</td>
	<td>{{parameter.cast_value}}</td>
</tr>
{% endfor %}
	</tbody>
</table>

{% endblock %}
